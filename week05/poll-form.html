<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130|HTML FORM User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 |Sarah Nakanwagi| HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="contact Information">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname"First name></label>
                <input type="text"id="fullname" name="fullname">
                <label for="useremail" useremail></label>
                <input type="email" id="usermail" name="usermail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <p><label for="browser">What is your favourite internet browser?</label></p>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="pheonex">Pheonex</option>
                    <option value="other">Other</option>
                </select>
                <p><label for="pets">Do you own a pet?</label></p>
                <input type="checkbox" id="yes" name="pet" value="No">
                <input type="checkbox" id="no" name="pet" value="Yes">
                <p><label for="feedback">List the places you have lived:</label></p>
                <textarea id="feedback"  name="feedback" rows="4" placeholder="mukono seeta nasuuti nantabulirwa sseguku kawuku"></textarea> 
            </fieldset>
            <button for="submit">Submit Poll</button>  
        </form>
    </main>
    <footer>
        <p>@2025 | HTML Form - User Poll Activity | Sarah Nakanwagi</p>
    </footer>
</body>
</html>
